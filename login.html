<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="d-flex align-items-center" id="form-spacing">
    <div id="login-image" class="login-image">
    </div> 

    <form id="login-form">
      <div class="form-col">
        <label for="Name">Name</label>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
            </div>
      
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputUsername">Username</label>
          <input type="password" class="form-control" id="inputUsername" required>
        </div>
            
        <div class="form-group col-md-12">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
      </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          </div>

          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          
          <div class="form-row">
            
            <div class="form-group col-md-6">
              <label for="DOB">Date of Birth</label>
              <input type="date" id="DOB" name="DOB" class= "form-control" required>
            </div>

            <div class="form-group col-md-6">
              <label for="Education">Highest Education Level</label>
              <select id="education" name="education_level" class= "form-control" required>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>

            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control" required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" required>
            </div>

          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Upload an Image for your profile!</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <button type="submit" class="btn btn-primary">Sign up</button>
    
      </form>  
  </div>

</body>

</html>
