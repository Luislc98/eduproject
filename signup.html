<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" id="form-spacing">
    <div src="" id="signup-image" class="signup-image"></div>
    <div class="d-flex flex-column align-items-center justify-content-center sign-up-forms">
        <h2>I am signing up as a</h2>
        <div class="signup-btns d-flex">
          <button id="student-signup-btn" type="button" class="btn btn-primary flex-fill col-6" data-bs-toggle= "collapse" aria-expanded="true">
            <span>Student</span>
          </button>
        
          <button id="teacher-signup-btn" type="button" class="btn btn-primary flex-fill col-6" data-bs-toggle= "collapse" aria-expanded="true">
            <span>Teacher</span>
          </button>
        </div>
      
<!-- Student signup form-->
      <form id="student-signup-form" class="collapse">

        <div class="form-col collapse.show firstPage">
          <label for="Name">Name</label>
          <div class="form-row">
            <div class="form-group col-6">
              <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
            </div>
        
            <div class="form-group col-6">
              <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
        </div>

        <div class="form-group collapse.show firstPage">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        
        <div class="form-row collapse secondPage">
          <div class="form-group col-12">
            <label for="inputUsername">Username</label>
            <input type="password" class="form-control" id="inputUsername" required>
          </div>
              
          <div class="form-group col-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        </div>

        <div class="form-group collapse thirdPage col-12">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
            
        <div class="form-group collapse thirdPage col-12">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-col collapse thirdPage col-12">
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
      
          <div class="form-row">
            <div class="form-group col-6">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control" required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label for="inputZip">Zip</label>
              <input type="number" class="form-control" id="inputZip" placeholder="11201, etc"required>
            </div>
          </div>
        </div>

        <div class="collapse fourthPage col-12">
          <div class="form-row">  
            <div class="form-group col-12">
              <label for="DOB">Date of Birth</label>
              <input type="date" id="DOB" name="DOB" class= "form-control" required>
            </div>
              
            <div class="form-group col-12">
              <label for="Education">Highest Education Level</label>
              <select id="education" name="education_level" class= "form-control" required>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group collapse fifthPage contact">
          <label for="inputProgressMessages">Would you like to receive updates about your progress?</label>
          <input type="radio" class="form-control" id="Yes, text message" checked>
          <input type="radio" class="form-control" id="Yes, e-mail">
          <input type="radio" class="form-control" id="Yes, text and email">
          <input type="radio" class="form-control" id="No">
        </div>

        <div class="form-group collapse fifthPage contact">
          <label for="inputNewsletterMessages">Would you like to receive updates about newletters on new features or new ways of earning?</label>
          <input type="radio" class="form-control" id="Yes, text message" checked>
          <input type="radio" class="form-control" id="Yes, e-mail">
          <input type="radio" class="form-control" id="Yes, text and email">
          <input type="radio" class="form-control" id="No" >
        </div>
<!-- These buttons allow you to navigate the form-->
        <div class="form-nav-btns d-flex justify-content-end"> 
          <button type="button" class="btn btn-primary back-arrow collapse" data-bs-toggle= "collapse" aria-expanded="false">
            <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
          </button>
          <button type="button" class="btn btn-primary front-arrow collapse.show" data-bs-toggle= "collapse" aria-expanded="true">
            <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
          </button>
        </div>
        

<!-- This button is to submit the form to the datebase-->
        <button type="submit" class="btn btn-primary collapse fifthPage contact">Sign up</button>
      
      </form>

<!-- Teacher signup form-->

      <form id="teacher-signup-form" class="collapse">
        <div class="form-col collapse.show firstPage">
          <label for="Name">Name</label>
            <div class="form-row">
              <div class="form-group col-6">
                <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
              </div>
        
              <div class="form-group col-6">
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
              </div>
            </div>
        </div>

        <div class="form-group collapse.show firstPage">
          <label for="inputEmail4">Email</label>
          <input type="text" class="form-control" id="inputEmail4" required>
        </div>

        <div class="form-row collapse secondPage">

          <div class="form-group col-12">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" required>
          </div>
              
          <div class="form-group col-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        
        </div>

        <div class="form-group collapse thirdPage">
          <label for="inputSubject">What subject do you primarily want to teach?</label>
          <input type="text" class="form-control" id="inputSubject" required>
        </div>

        <div class="form-group collapse thirdPage">
          <label for="inputInstitution">What institution do you teach at?</label>
          <input type="text" class="form-control" id="inputInstitution" required>
        </div>

        <div class="form-group collapse thirdPage">
          <label for="inputExperience">How many years of teaching experience do you have?</label>
          <input type="number" class="form-control" id="inputExperience" required>
        </div>

        <div class="form-group collapse fourthPage col-12">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
  
        <div class="form-group collapse fourthPage col-12">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>

        <div class="form-col collapse fourthPage col-12">
        
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="inputState">State</label>
                <select id="inputState" class="form-control" required>
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
    
            <div class="form-group col-6">
              <label for="inputZip">Zip</label>
              <input type="number" class="form-control" id="inputZip" required>
            </div>
          </div>
        </div>

        <div class="collapse fifthPage col-12">
          <div class="form-row">          
            <div class="form-group col-12">
              <label for="DOB">Date of Birth</label>
              <input type="date" id="DOB" name="DOB" class= "form-control" required>
            </div>
    
            <div class="form-group col-12">
              <label for="Education">Highest Education Level</label>
                <select id="education" name="education_level" class= "form-control" required>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
            </div>
          </div>
        </div>
        <div class="form-group collapse fifthPage">
          <label for="Resume">Upload an your Resume</label>
          <input type="file" class="form-control-file" id="Resume">
        </div>
<!-- These buttons allow you to navigate the form-->
        <div class="form-nav-btns d-flex justify-content-end "> 
          <button type="button" class="btn btn-primary collapse back-arrow" data-bs-toggle= "collapse" aria-expanded="true">
            <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
          </button>
          <button type="button" class="btn btn-primary collapse.show front-arrow" data-bs-toggle= "collapse" aria-expanded="true">
            <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
          </button>
        </div>
<!-- This button is to submit the form to the datebase-->         
        <button type="submit" class="btn btn-primary collapse fifthPage">Sign up</button>
      </form> 
    </div>   
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    $('#student-signup-btn').on('click',function() {
      $("#student-signup-form").addClass("collapse.show");
      $("#student-signup-form").removeClass("collapse");
      $("#teacher-signup-form").removeClass("collapse.show");
      $("#teacher-signup-form").addClass("collapse");
    });

    $('#teacher-signup-btn').on('click',function() {
      $("#teacher-signup-form").addClass("collapse.show");
      $("#teacher-signup-form").removeClass("collapse");
      $("#student-signup-form").removeClass("collapse.show");
      $("#student-signup-form").addClass("collapse");
    });
// This goes through the 3 different pages of the form, in a backwards direction
    $('.back-arrow').on('click', function(){
      switch(true){

        case $('.fifthPage').hasClass("collapse.show"):
          $(".fifthPage").removeClass("collapse.show");
          $(".fifthPage").addClass("collapse");
          $(".fourthPage").addClass("collapse.show");
          $(".fourthPage").removeClass("collapse");
          
          // This restores the forwards arrow since we are going back in the form
          $(".front-arrow").addClass("collapse.show");
          $(".front-arrow").removeClass("collapse");
          break;

        case $('.fourthPage').hasClass("collapse.show"):
          $(".fourthPage").removeClass("collapse.show");
          $(".fourthPage").addClass("collapse");
          $(".thirdPage").addClass("collapse.show");
          $(".thirdPage").removeClass("collapse");
          break;
  
        case $('.thirdPage').hasClass("collapse.show"):
          
          $(".thirdPage").removeClass("collapse.show");
          $(".thirdPage").addClass("collapse");
          $(".secondPage").addClass("collapse.show");
          $(".secondPage").removeClass("collapse");

        case $('.secondPage').hasClass("collapse.show"):
          $('.secondPage').addClass("collapse");
          $('.secondPage').removeClass("collapse.show");
          $(".firstPage").addClass("collapse.show");
          $(".firstPage").removeClass("collapse");
// backwards arrow will disappear on first page of form 
          $(".back-arrow").addClass("collapse");
          $(".back-arrow").collapseClass("collapse.show");
          break;

      }
    });
// This goes through the 3 different pages of the form, in a forwards direction
    $('.front-arrow').on('click', function(){
      switch(true){
        
        case $('.fourthPage').hasClass("collapse.show"):
          $(".fourthPage").removeClass("collapse.show");
          $(".fourthPage").addClass("collapse");
          $(".fifthPage").addClass("collapse.show");
          $(".fifthPage").removeClass("collapse");
//forwards arrow will disappear since this is the last page
          $(".front-arrow").removeClass("collapse.show");
          $(".front-arrow").addClass("collapse");
          break;

        case $('.thirdPage').hasClass("collapse.show"):
          $(".thirdPage").removeClass("collapse.show");
          $(".thirdPage").addClass("collapse");
          $(".fourthPage").addClass("collapse.show");
          $(".fourthPage").removeClass("collapse");
          break;

        case $('.secondPage').hasClass("collapse.show"):
          $('.secondPage').addClass("collapse");
          $('.secondPage').removeClass("collapse.show");

          $(".thirdPage").addClass("collapse.show");
          $(".thirdPage").removeClass("collapse");
          break;
        case $('.firstPage').hasClass("collapse.show") :

          $(".firstPage").removeClass("collapse.show");
          $(".firstPage").addClass("collapse");
          $(".secondPage").addClass("collapse.show");
          $(".secondPage").removeClass("collapse");
// backwards arrow will disappear on first page of form 
          $(".back-arrow").removeClass("collapse");
          $(".back-arrow").addClass("collapse.show");
          break;
      }
    });
  </script>

</body>

</html>
