<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="d-flex align-items-center" id="form-spacing">
    <div src="" id="login-image" class="login-image">
      </div>  
   
      <button id="signup-form-toggler" type="button" class="btn btn-primary" data-bs-toggle= "collapse" aria-expanded="true">
      <span>Student</span>
    </button>
<!-- Student signup form-->
    <form id="student-signup-form" class="collapse.show">

      <div class="form-col">
        <label for="Name">Name</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
          </div>
      
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputUsername">Username</label>
          <input type="password" class="form-control" id="inputUsername" required>
        </div>
            
        <div class="form-group col-md-12">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
          
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>

      <div class="form-row">  
        <div class="form-group col-md-6">
          <label for="DOB">Date of Birth</label>
          <input type="date" id="DOB" name="DOB" class= "form-control" required>
        </div>
        
        <div class="form-group col-md-6">
          <label for="Education">Highest Education Level</label>
          <select id="education" name="education_level" class= "form-control" required>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" required>
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputProgressMessages">Would you like to receive updates about your progress?</label>
        <input type="radio" class="form-control" id="Yes, text message" checked>
        <input type="radio" class="form-control" id="Yes, e-mail">
        <input type="radio" class="form-control" id="Yes, text and email">
        <input type="radio" class="form-control" id="No">
      </div>

      <div class="form-group">
        <label for="inputNewsletterMessages">Would you like to receive updates about newletters on new features or new ways of earning?</label>
        <input type="radio" class="form-control" id="Yes, text message" checked>
        <input type="radio" class="form-control" id="Yes, e-mail">
        <input type="radio" class="form-control" id="Yes, text and email">
        <input type="radio" class="form-control" id="No" >
      </div>

      <button type="submit" class="btn btn-primary">Sign up</button>
    
    </form>

<!-- Teacher signup form-->

      <form id="teacher-signup-form" class="collapse">
        <div class="form-col">
          <label for="Name">Name</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
              </div>
        
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
              </div>
            </div>
        </div>

        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>

        <div class="form-row">

          <div class="form-group col-md-12">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" required>
          </div>
              
          <div class="form-group col-md-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        
        </div>

        <div class="form-group">
          <label for="inputSubject">What subject do you primarily want to teach?</label>
          <input type="text" class="form-control" id="inputSubject" required>
        </div>

        <div class="form-group">
          <label for="inputInstitution">What institution do you teach at?</label>
          <input type="text" class="form-control" id="inputInstitution" required>
        </div>

        <div class="form-group">
          <label for="inputExperience">How many years of teaching experience do you have?</label>
          <input type="number" class="form-control" id="inputExperience" required>
        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
  
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
            
        <div class="form-row">
          
          <div class="form-group col-md-6">
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" class= "form-control" required>
          </div>
  
          <div class="form-group col-md-6">
            <label for="Education">Highest Education Level</label>
              <select id="education" name="education_level" class= "form-control" required>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
          </div>
        </div>

        <div class="form-row">
        
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
  
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
              <select id="inputState" class="form-control" required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
          </div>
  
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        
        </div>
            
        <div class="form-group">
          <label for="Resume">Upload an your Resume</label>
          <input type="file" class="form-control-file" id="Resume">
        </div>
  
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>  
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    $('#signup-form-toggler').on('click',function() {
      $("#student-signup-form").toggleClass("collapse.show");
      $("#teacher-signup-form").toggleClass("collapse.show");
      $("#student-signup-form").toggleClass("collapse");
      $("#teacher-signup-form").toggleClass("collapse");
    });
  </script>

</body>

</html>
