<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="d-flex align-items-center" id="form-spacing">
    <div src="" id="login-image" class="login-image">
      </div>  
   
      <button id="student-signup-btn" type="button" class="btn btn-primary" data-bs-toggle= "collapse" aria-expanded="true">
      <span>Student</span>
    </button>
    <button id="teacher-signup-btn" type="button" class="btn btn-primary" data-bs-toggle= "collapse" aria-expanded="true">
      <span>Teacher</span>
    </button>

<!-- Student signup form-->
    <form id="student-signup-form" class="collapse">

      <div class="form-col">
        <label for="Name">Name</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
          </div>
      
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" name='email' class="form-control" id="inputEmail4" required>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputUsername">Username</label>
          <input type="text" name='username' class="form-control" id="inputUsername" required>
        </div>
            
        <div class="form-group col-md-12">
          <label for="inputPassword4">Password</label>
          <input type="password" name='password' class="form-control" id="inputPassword4" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name='homeaddress' class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
          
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" name='homeaddress2' class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>

      <div class="form-row">  
        <div class="form-group col-md-6">
          <label for="DOB">Date of Birth</label>
          <input type="date" id="DOB" name="DOB" class= "form-control" required>
        </div>
        
        <div class="form-group col-md-6">
          <label for="Education">Highest Education Level</label>
          <select id="education" name="education_level" class= "form-control" required>
            <option>High School </option>
            <option>Some College  </option>
            <option> Bachelors </option>
            <option> Masters </option>
            <option> Doctorate </option>
            
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" name='addresscity'  class="form-control" id="inputCity" required>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select name='addressstate' id="inputState" class="form-control" required>
            <option selected>Choose...</option>
            <option value="AL">Alabama (AL)</option>
            <option value="AK">Alaska (AK)</option>
            <option value="AZ">Arizona (AZ)</option>
            <option value="AR">Arkansas (AR)</option>
            <option value="CA">California (CA)</option>
            <option value="CO">Colorado (CO)</option>
            <option value="CT">Connecticut (CT)</option>
            <option value="DE">Delaware (DE)</option>
            <option value="DC">District Of Columbia (DC)</option>
            <option value="FL">Florida (FL)</option>
            <option value="GA">Georgia (GA)</option>
            <option value="HI">Hawaii (HI)</option>
            <option value="ID">Idaho (ID)</option>
            <option value="IL">Illinois (IL)</option>
            <option value="IN">Indiana (IN)</option>
            <option value="IA">Iowa (IA)</option>
            <option value="KS">Kansas (KS)</option>
            <option value="KY">Kentucky (KY)</option>
            <option value="LA">Louisiana (LA)</option>
            <option value="ME">Maine (ME)</option>
            <option value="MD">Maryland (MD)</option>
            <option value="MA">Massachusetts (MA)</option>
            <option value="MI">Michigan (MI)</option>
            <option value="MN">Minnesota (MN)</option>
            <option value="MS">Mississippi (MS)</option>
            <option value="MO">Missouri (MO)</option>
            <option value="MT">Montana (MT)</option>
            <option value="NE">Nebraska (NE)</option>
            <option value="NV">Nevada (NV)</option>
            <option value="NH">New Hampshire (NH)</option>
            <option value="NJ">New Jersey (NJ)</option>
            <option value="NM">New Mexico (NM)</option>
            <option value="NY">New York (NY)</option>
            <option value="NC">North Carolina (NC)</option>
            <option value="ND">North Dakota (ND)</option>
            <option value="OH">Ohio (OH)</option>
            <option value="OK">Oklahoma (OK)</option>
            <option value="OR">Oregon (OR)</option>
            <option value="PA">Pennsylvania (PA)</option>
            <option value="RI">Rhode Island (RI)</option>
            <option value="SC">South Carolina (SC)</option>
            <option value="SD">South Dakota (SD)</option>
            <option value="TN">Tennessee (TN)</option>
            <option value="TX">Texas (TX)</option>
            <option value="UT">Utah (UT)</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="AS">American Samoa (AS)</option>
            <option value="GU">Guam (GU)</option>
            <option value="MP">Northern Mariana Islands (MP)</option>
            <option value="PR">Puerto Rico (PR)</option>
            <option value="UM">United States Minor Outlying Islands (UM)</option>
            <option value="VI">Virgin Islands (VI)</option>
            <option value="AA">Armed Forces Americas (AA)</option>
            <option value="AP">Armed Forces Pacific (AP)</option>
            <option value="AE">Armed Forces Others (AE)</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" name='addresszip' class="form-control" id="inputZip" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputProgressMessages">Would you like to receive updates about your progress?</label>
        <input type="radio" class="form-control" name='inputprogress' value='text' id="Yes, text message" checked> Yes, text message
        <input type="radio" class="form-control"  name='inputprogress' value='email' id="Yes, e-mail"> Yes, email
        <input type="radio" class="form-control"  name='inputprogress' value='textemail' id="Yes, text and email"> Yes, text and email
        <input type="radio" class="form-control"  name='inputprogress' value='no' id="No"> No
      </div>

      <div class="form-group">
        <label for="inputNewsletterMessages">Would you like to receive updates about newletters on new features or new ways of earning?</label>
        <input type="radio" class="form-control" name='newlettersupdate' value='text' id="Yes, text message" checked> Yes, text message
        <input type="radio" class="form-control" name='newlettersupdate' value='email' id="Yes, e-mail"> Yes, email
        <input type="radio" class="form-control" name='newlettersupdate' value='textemail' id="Yes, text and email"> Yes, text and email 
        <input type="radio" class="form-control" name='newlettersupdate' value='no' id="No" > No 
      </div>

      <button type="submit" class="btn btn-primary">Sign up</button>
    
    </form>

<!-- Teacher signup form-->

      <form id="teacher-signup-form" class="collapse">
        <div class="form-col">
          <label for="Name">Name</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="education" name="first_name" placeholder="First Name" required>
              </div>
        
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required>
              </div>
            </div>
        </div>

        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>

        <div class="form-row">

          <div class="form-group col-md-12">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" required>
          </div>
              
          <div class="form-group col-md-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        
        </div>

        <div class="form-group">
          <label for="inputSubject">What subject do you primarily want to teach?</label>
          <input type="text" class="form-control" id="inputSubject" required>
        </div>

        <div class="form-group">
          <label for="inputInstitution">What institution do you teach at?</label>
          <input type="text" class="form-control" id="inputInstitution" required>
        </div>

        <div class="form-group">
          <label for="inputExperience">How many years of teaching experience do you have?</label>
          <input type="number" class="form-control" id="inputExperience" required>
        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
  
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
            
        <div class="form-row">
          
          <div class="form-group col-md-6">
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" class= "form-control" required>
          </div>
  
          <div class="form-group col-md-6">
            <label for="Education">Highest Education Level</label>
              <select id="education" name="education_level" class= "form-control" required>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
          </div>
        </div>

        <div class="form-row">
        
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
  
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
              <select id="inputState" class="form-control" required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
          </div>
  
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        
        </div>
            
        <div class="form-group">
          <label for="Resume">Upload an your Resume</label>
          <input type="file" class="form-control-file" id="Resume">
        </div>
  
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>  
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    $('#student-signup-btn').on('click',function() {
      $("#student-signup-form").addClass("collapse.show");
      $("#student-signup-form").removeClass("collapse");
      $("#teacher-signup-form").removeClass("collapse.show");
      $("#teacher-signup-form").addClass("collapse")
    });

    $('#teacher-signup-btn').on('click',function() {
      $("#teacher-signup-form").addClass("collapse.show");
      $("#teacher-signup-form").removeClass("collapse");
      $("#student-signup-form").removeClass("collapse.show");
      $("#student-signup-form").addClass("collapse")
    });
    
  </script>

</body>

</html>
