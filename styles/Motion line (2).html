<head>

<div id="motion-wrapper" class="container-fluid">
    <svg viewBox="0 0 1920 1080"><path class="ae42eebd-0a5e-40fa-abc7-8de958fa3d24 motion" fill = "none" stroke="#000" d="M322.5,537.5c-12.62-145.13,276.81-314,537-334,306.27-23.59,648.9,153.08,644,305-4.76,147.62-337.74,274.22-607,275C655.36,784.2,335.27,684.36,322.5,537.5Z"></path></svg>
    <div id="el"></div>
</div>

 <!-- This is the anime.js library used for animations. DO NOT REMOVE-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
    <script>
            var path = anime.path('.motion');
            anime({
                targets: '#el',
                translateX: path('x'),
                translateY: path('y'),
                easing: 'linear',
                duration: 2000,
                loop: true
            });
    </script>
</body>
